<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Agent - Frontend Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: 20%;
        }

        .agent-message {
            background: white;
            border: 1px solid #ddd;
            margin-right: 20%;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .streaming-indicator {
            color: #666;
            font-style: italic;
        }

        .method-selector {
            margin-bottom: 20px;
        }

        .method-selector label {
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <h1>ðŸ¤– BSC Support Agent - Frontend Example</h1>

    <div class="method-selector">
        <h3>Choose Streaming Method:</h3>
        <label>
            <input type="radio" name="method" value="sse" checked>
            Server-Sent Events (Recommended)
        </label>
        <label>
            <input type="radio" name="method" value="chunked">
            Chunked Response
        </label>
        <label>
            <input type="radio" name="method" value="traditional">
            Traditional (No Streaming)
        </label>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message agent-message">
            <strong>BSC Support Agent:</strong> Hello! I'm here to help with your BYU-Idaho questions. Try asking me
            something!
        </div>
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Ask me anything about BYU-Idaho..."
            onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="sendButton">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'agent-message'}`;
            messageDiv.innerHTML = `<strong>${isUser ? 'You' : 'BSC Support Agent'}:</strong> ${content}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function getSelectedMethod() {
            return document.querySelector('input[name="method"]:checked').value;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Disable input
            sendButton.disabled = true;
            messageInput.disabled = true;

            const method = getSelectedMethod();

            try {
                if (method === 'sse') {
                    await streamWithSSE(message);
                } else if (method === 'chunked') {
                    await streamWithChunked(message);
                } else {
                    await sendTraditional(message);
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`);
            }

            // Re-enable input
            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        }

        // Server-Sent Events streaming
        async function streamWithSSE(message) {
            const agentMessage = addMessage('<span class="streaming-indicator">Thinking...</span>');
            let content = '';

            const eventSource = new EventSource(
                `http://localhost:3001/api/chat/stream?message=${encodeURIComponent(message)}`
            );

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'chunk') {
                    content += data.content;
                    agentMessage.innerHTML = `<strong>BSC Support Agent:</strong> ${content}`;
                } else if (data.type === 'done') {
                    eventSource.close();
                } else if (data.type === 'error') {
                    agentMessage.innerHTML = `<strong>BSC Support Agent:</strong> ${data.content}`;
                    eventSource.close();
                }

                chatContainer.scrollTop = chatContainer.scrollHeight;
            };

            eventSource.onerror = () => {
                agentMessage.innerHTML = '<strong>BSC Support Agent:</strong> Connection error occurred.';
                eventSource.close();
            };
        }

        // Chunked response streaming
        async function streamWithChunked(message) {
            const agentMessage = addMessage('<span class="streaming-indicator">Thinking...</span>');
            let content = '';

            const response = await fetch('http://localhost:3001/api/chat/stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n').filter(line => line.trim());

                for (const line of lines) {
                    try {
                        const data = JSON.parse(line);
                        if (data.type === 'chunk') {
                            content += data.content;
                            agentMessage.innerHTML = `<strong>BSC Support Agent:</strong> ${content}`;
                        } else if (data.type === 'error') {
                            agentMessage.innerHTML = `<strong>BSC Support Agent:</strong> ${data.content}`;
                        }
                    } catch (e) {
                        // Skip invalid JSON lines
                    }
                }

                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Traditional non-streaming
        async function sendTraditional(message) {
            const agentMessage = addMessage('<span class="streaming-indicator">Thinking...</span>');

            const response = await fetch('http://localhost:3001/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const data = await response.json();

            if (data.success) {
                agentMessage.innerHTML = `<strong>BSC Support Agent:</strong> ${data.response}`;
            } else {
                agentMessage.innerHTML = `<strong>BSC Support Agent:</strong> Error: ${data.error}`;
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Focus on input when page loads
        messageInput.focus();
    </script>
</body>

</html>
