events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Enable server-sent events support
        location /api/ {
            # Proxy to backend without trailing slash to avoid double slashes
            proxy_pass ${BACKEND_URL};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Origin https://$host;
            proxy_cache_bypass $http_upgrade;
            
            # SSL settings for Azure Container Apps
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
            proxy_ssl_server_name off;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # SSE specific settings - Long timeouts for streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            proxy_send_timeout 24h;
            proxy_connect_timeout 60s;
            client_max_body_size 10m;
            
            # Ensure SSE headers are passed through
            proxy_set_header Accept text/event-stream;
            proxy_set_header Cache-Control no-cache;
            
            # Remove the connection close header if present
            proxy_set_header Connection '';
            
            # For SSE, we need to ensure chunked transfer encoding works
            chunked_transfer_encoding on;
        }

        # Health check endpoint for Azure Container Apps
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Proxy health check to backend (removed - let it use the general /api/ location)
        # location /api/health {
        #     proxy_pass ${BACKEND_URL}/api/health;
        #     proxy_connect_timeout 5s;
        #     proxy_read_timeout 5s;
        #     access_log off;
        # }

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Security - deny access to sensitive files
        location ~ /\. {
            deny all;
        }
        
        location ~ /(?:package\.json|tsconfig\.json|\.env) {
            deny all;
        }
    }
}