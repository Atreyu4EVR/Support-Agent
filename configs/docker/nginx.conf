events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Upstream backend definition (optional but cleaner)
    upstream backend_api {
        server bsc-backend.victoriousfield-9e7b4bb6.westus.azurecontainerapps.io:443;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # API and SSE proxy
        location /api/ {
            # Use HTTPS for external backend
            proxy_pass https://bsc-backend.victoriousfield-9e7b4bb6.westus.azurecontainerapps.io/api/;
            
            # Or use upstream (if defined above)
            # proxy_pass https://backend_api/api/;
            
            proxy_http_version 1.1;
            
            # Headers for proxying
            proxy_set_header Host bsc-backend.victoriousfield-9e7b4bb6.westus.azurecontainerapps.io;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            # SSE specific settings - CRITICAL
            proxy_set_header Connection '';  # Empty, not 'upgrade'
            proxy_buffering off;
            proxy_cache off;
            add_header X-Accel-Buffering no;
            
            # Long timeouts for SSE
            proxy_read_timeout 24h;
            proxy_connect_timeout 1h;
            proxy_send_timeout 1h;
            
            # Handle SSE keep-alive
            proxy_ignore_client_abort off;
            
            # SSL verification (optional - disable if having cert issues)
            proxy_ssl_verify off;  # Remove in production if possible
        }

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
            
            # Ensure proper MIME type for JavaScript modules
            location ~ \.m?js$ {
                add_header Content-Type application/javascript;
            }
        }
        
        # Cache static assets
        location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Cache JavaScript files for shorter period (they might change more often)
        location ~* \.(js)$ {
            expires 1M;
            add_header Cache-Control "public, must-revalidate";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Security - deny access to sensitive files
        location ~ /\. {
            deny all;
        }
        
        location ~ /(?:package\.json|tsconfig\.json|\.env) {
            deny all;
        }
    }
}